<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-ClassWork</title>
    <!-- <link rel="stylesheet" href="/css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- <header></header> -->

    <main>
        <section>
            <div class="intro__box">
                <div class="container intro__contents">
                    <div class="intro__info">
                        <h1 class="intro__info__title">Learn to code by watching others</h1>
                        <p class="intro__info__desc">See how experienced developers solve problems in real-time.
                            Watching
                            scripted tutorials is great,
                            but understanding how developers think is invaluable. </p>
                    </div>

                    <div class="intro__contact">
                        <a class="intro__button" href="#">
                            <strong>Try it free 7 days</strong> then $20/mo. thereafter
                        </a>
                        <form class="intro__form" action="https://echo.htmlacademy.ru/courses" method="POST"
                            autocomplete="off">

                            <label class="intro__label">
                                <input class="intro__input intro__input__first" type="text" placeholder="First Name"
                                    name="user-name" minlength="3">
                                <span class="form-span">First Name cannot be empty</span>
                            </label>

                            <label class="intro__label">
                                <input class="intro__input" type="text" placeholder="Last Name" name="user-lastname"
                                    minlength="3">
                                <span class="form-span">Last Name cannot be empty</span>
                            </label>

                            <label class="intro__label">
                                <input class="intro__input" type="email" placeholder="Email Address" name="user-email">
                                <span class="form-span">Looks like this is not an email</span>
                            </label>

                            <label class="intro__label">
                                <input class="intro__input intro__input__last" type="password" placeholder="Password"
                                    name="user-password" minlength="3">
                                <span class="form-span form-span-last">Password cannot be empty</span>
                            </label>

                            <button class="intro__button__second" type="submit">CLAIM YOUR FREE TRIAL</button>
                            <p class="intro__contact__desc">By clicking the button, you are agreeing to our <span
                                    class="intro__contact__span">Terms and Services</span></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer></footer> -->
</body>

</html>
